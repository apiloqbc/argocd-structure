envName: staging
default:
  app:
    destination:
      server: https://kubernetes.default.svc
    source:
      targetRevision: staging

applications:
  wordpress:
    enabled: true
    enableAutoSync: true
    project: staging
    source:
      chart: wordpress
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 5.7.2
  wordpress2:
    enabled: true
    enableAutoSync: true
    project: staging
    releaseName: wordpress2
    source:
      chart: wordpress
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 1.0.1
    valueFiles:
      - values/wordpress-staging.yaml

